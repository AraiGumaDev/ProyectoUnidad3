<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/register-consumption.js"> </script>
</head>
<body>

    <h2>Adiccionar registro</h2>
    <form>
        <label for="addrees">Dirección</label><br>
        <input type="text" id="addrees" name="addrees" value="" class="form-control"><br>
        <label for="socioeconomic_level">Estrato</label><br>
        <select id="socioeconomic_level" name="socioeconomic_level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select><br>
        <label for="number_inhabitants">Número de habitantes</label>
        <input type="number" id="number_inhabitants" name="number_inhabitants" value="" min="1" class="form-control"><br>
        <label for="last_measurement_date">Fecha última medición</label>
        <input type="date" id="last_measurement_date" name="last_measurement_date" value="" min="2000-01-01" max="2023-11-20"
               required /> <span class="validity"></span><br>
        <label for="water_consumption">Consumo de agua(Litros)</label>
        <input type="number" id="water_consumption" name="water_consumption" value="" min="1" class="form-control"><br>

        <button onclick="add();">AGREGAR</button>
        <a href="../index.html" class="link-primary">Volver al inicio</a>

    </form>
</body>
</html>
